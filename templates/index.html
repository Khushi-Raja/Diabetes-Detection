<!DOCTYPE html>
<html>
  <head>
    <title>Diabetes Risk Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      .custom-card {
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-section {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .form-title {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
            <h1 class="text-center mb-0" style="background-color: #fff; color: #000; padding: 15px; border-radius: 5px;">
                Diabetes Risk Assessment
             </h1>
             
        </div>
        <div class="card-body">
          <form action="/predict" method="post">
            
            <!-- Patient Information Section -->
            <h4 class="form-title">Patient Information</h4>
            <div class="row">
              <!-- Pregnancies -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Pregnancies</label>
                <input type="number" class="form-control" name="Pregnancies" min="0" max="20" required>
              </div>
              
              <!-- Age -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Age (Years)</label>
                <input type="number" class="form-control" name="Age" min="1" max="120" required>
              </div>
            </div>

            <!-- Medical Metrics Section -->
            <h4 class="form-title">Medical Metrics</h4>
            <div class="row">
              <!-- Glucose -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Glucose (mg/dL)</label>
                <input type="number" class="form-control" name="Glucose" min="0" max="300" required>
              </div>

              <!-- Blood Pressure -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Blood Pressure (mm Hg)</label>
                <input type="number" class="form-control" name="BloodPressure" min="0" max="150" required>
              </div>
            </div>

            <div class="row">
              <!-- Skin Thickness -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Skin Thickness (mm)</label>
                <input type="number" class="form-control" name="SkinThickness" min="0" max="100" required>
              </div>

              <!-- Insulin -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Insulin (Î¼U/mL)</label>
                <input type="number" class="form-control" name="Insulin" min="0" max="900" required>
              </div>
            </div>

            <div class="row">
              <!-- BMI -->
              <div class="col-md-6 mb-3">
                <label class="form-label">BMI</label>
                <input type="number" step="0.1" class="form-control" name="BMI" min="10" max="50" required>
              </div>

              <!-- Diabetes Pedigree Function -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Diabetes Pedigree Function</label>
                <input type="number" step="0.001" class="form-control" name="DiabetesPedigreeFunction" min="0" max="2.5" required>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-heart-pulse me-2"></i> Predict Risk
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  </body>
</html>
